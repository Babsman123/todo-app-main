<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">

        <main class="container__main">
          <!--TODO HEADER MENU-->
          <nav class="container__main--nav">
            <h1>TODO</h1>
            <div class="container__main--nav-img">
              <img
                src="./images/icon-moon.svg"
                alt="dark-moon"
                class="toggle-btn nav-dark"
              />
              <img
                src="./images/icon-sun.svg"
                alt="light-sun"
                class="toggle-btn nav-light"
              />
            </div>
          </nav>

          <section class="container__main--input-task">
            <span class="btn-task"></span>
            <input
              type="text"
              placeholder="Create a new todo..."
              class="create-task"
            />
          </section>

          <section class="container__main--todo-list">
            <ul class="list-container">

              <span class="enter-task">Enter Your Daily Task</span>
              <!-- <li class="list-item">
                <div class="list-item--task">
                  <span class="btn-list"></span>
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Velit, quod!
                  </p>
                </div>

                <img src="./images/icon-cross.svg" alt="icon-cross">
              </li> -->
            </ul>

            <div class="app-details">
              <div class="task-number">
                <p class="number">0 </p> <span class="number-item"> item left</span>
              </div>

              <div class="user-menu">
                <div class="user-menu__details all-task">All</div>
                <div class="user-menu__details active-task">Active</div>
                <div class="user-menu__details completed-task">Completed</div>
              </div>
  
              <div class="clear-completed-task">
                <span class="clear-completed">Clear Completed</span>
              </div>
            </div>
          </section>

          <div class="user-menu--mobile">
            <div class="user-menu--mobile__details all-task-mobile">All</div>
            <div class="user-menu--mobile__details active-task-mobile">Active</div>
            <div class="user-menu--mobile__details completed-task-mobile">Completed</div>
          </div>
        </main>
      </div>
    </div>
    Todo

    <!-- Add dynamic number -->
    items left All Active Completed Clear Completed Drag and drop to reorder
    list

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>
  <script src="index.js"></script>
</html>
